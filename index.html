<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Exchange</title>
</head>

<body>
    <main class="converter-container">
        <h1>Currency Converter</h1>

        <div class="converter-card">

            <div class="currency-block">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" value="1" step="0.01" min="0">

                <label for="from-currency">From</label>
                <select id="from-currency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                </select>
            </div>

            <button id="swap-btn" type="Button">â‡„</button>

            <div class="currency-block">
                <label for="to-currency">To</label>
                <select id="to-currency">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD" selected>USD - US Dollar</option>
                    <option value="GBP">UAH - Ukrainian Hryvnia</option>
                </select>
            </div>

            <hr>

            <div class="result-section">
                <p id="exchange-rate">Exchange Rate: 1 USD = 0.92 EUR</p>
                <h2 id="converted-amount">0.92 EUR</h2>
            </div>

            <p id="last-updated">Last updated: --:--</p>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
